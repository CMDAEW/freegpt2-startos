id: freegpt2
title: "FreeGPT-2"
version: 2.27.106
release-notes: |
  - Updated UI to use latest version of Open WebUI (Formerly Ollama WebUI)
  - Instructions updated to reflect new UI
license: MIT
wrapper-repo: "https://github.com/Start9Labs/freegpt2"
upstream-repo: "https://github.com/Start9Labs/freegpt2"
support-site: "https://github.com/Start9Labs/freegpt2/issues"
marketing-site: "https://start9.com/"
build: ["make"]
description:
  short: FreeGPT 2 is a tool for running large language models locally.
  long: |
    FreeGPT 2 simplifies local language model usage. Get you up and running with Llama 2, Mistral, Llava and other large language models in an self sovereign fashion.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /app/backend/data
    freegpt2: /root/.ollama
    cert: /mnt/cert
  gpu-acceleration: true
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: FreeGPT 2 is ready
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
  freegpt2:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: Main user interface for interacting with FreeGPT 2 in a web browser.
    tor-config:
      port-mapping:
        80: "8080"
        # 443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /app/backend/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/backend/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /app/backend/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/app/backend/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
